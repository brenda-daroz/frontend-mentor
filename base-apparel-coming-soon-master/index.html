<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/base-apparel-coming-soon-master/css/stylesheet.css">
  <link rel="stylesheet" href="/base-apparel-coming-soon-master/css/reset.css">
  <link rel="stylesheet" href="/base-apparel-coming-soon-master/css/base.css">
</head>

<body>

  <header class="header">
    <div class="logo">
      <img src="/base-apparel-coming-soon-master/images/logo.svg" alt="Logo">
    </div>
  </header>
  
    <div class="hero__mobile">
      <img class="hero__mobile-img">
    </div>
    <main class="main">
    <div class="title__content">
      <h1 class="title"> <span>We're</span> coming soon</h1>
      <p> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </div>

    <form class="submit-form" id="submit-form">
      <input class="input" placeholder="Email address" id="email" name="email" required>
      <button id="submit" class="submit" type="submit"></button>
    </form>
    <p class="error hide" id="error" >Please provide a valid email</p>
    

  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Brenda Daroz</a>.
    </p>
  </footer>
</body>

<script src="/frontend-mentor/base-apparel-coming-soon-master/js/app.js"></script>

</html>

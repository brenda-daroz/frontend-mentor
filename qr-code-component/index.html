<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>
    <div class="card__container">
      <div class="qr__code">
        <img src="qr-code-component/qr-code-componente.png" alt="qr code">
      </div>
      <div class="card__text">
        <h1 class="card__title">Improve your front-end skills by building projects</h1>
        <p class="card__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
          level</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Brenda Daroz</a>.
  </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="css/base.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main>

    <div class="card__container">
      <div class="image__container">
        <img src="images/image-equilibrium.jpg" class="image__equilibrium" alt="Equilibrium">
        <div class="image__overlay ">
          <img class="eye__image" src="images/icon-view.svg" alt="Eye">
        </div>
      </div>

      <div class="text__container">
        <h1 class="text__container-title">Equilibrium #3429</h1>
        <p class="text__container-p">Our Equilibrium collection promotes balance and calm.</p>
        <div class="time__remaining">
          <p class="icon__ethereum">0.041 ETH </p>
          <p class="icon__clock">3 days left</p>
        </div>
        <hr>
      </div>

      <div class="author__section">
        <img src="images/image-avatar.png" class="img__avatar" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>

  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Brenda Daroz</a>.
  </div>
</footer>
</body>

</html>
